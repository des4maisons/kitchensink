machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --no-cache --rm -t marvin/devbox .

test:
  override:
    - "[[ $(docker run -it --entrypoint='/usr/bin/git' marvin/devbox --version) =~ 2.4.1 ]]"

deployment:
  hub:
    branch: master
    owner: marvinpinto
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push marvin/devbox
