machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --no-cache --rm -t marvin/devbox .

test:
  override:
    - "[[ $(docker run -it --entrypoint='/usr/bin/git' marvin/devbox --version) =~ 2.4.1 ]]"
    - docker run -it --entrypoint='/usr/bin/which' marvin/devbox curl
    - docker run -it --entrypoint='/usr/bin/which' marvin/devbox python
    - docker run -it --entrypoint='/usr/bin/which' marvin/devbox vim
    - docker run -it --entrypoint='/usr/bin/which' marvin/devbox strace
    - docker run -it --entrypoint='/usr/bin/which' marvin/devbox wget
    - docker run -it --entrypoint='/usr/bin/test' marvin/devbox -f /etc/bash_completion.d/git-prompt

deployment:
  hub:
    branch: master
    owner: marvinpinto
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push marvin/devbox
