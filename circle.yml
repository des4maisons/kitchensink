machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --no-cache --rm -t marvin/devbox .

test:
  override:
    - docker run -it --entrypoint='/usr/bin/git' marvin/devbox --version
    - docker run -it --entrypoint='/usr/bin/which' marvin/devbox curl
    - docker run -it --entrypoint='/usr/bin/which' marvin/devbox python
    - docker run -it --entrypoint='/usr/bin/which' marvin/devbox vim
    - docker run -it --entrypoint='/usr/bin/which' marvin/devbox strace
    - docker run -it --entrypoint='/usr/bin/which' marvin/devbox wget
    - docker run -it --entrypoint='/usr/bin/test' marvin/devbox -f /etc/bash_completion.d/git-prompt
    - docker run -it --entrypoint='/usr/bin/which' marvin/devbox keybase
    - docker run -it --entrypoint='/usr/bin/which' marvin/devbox ledger
    - docker run -it --entrypoint='/usr/bin/which' marvin/devbox docker
    - docker run -it --entrypoint='/usr/bin/which' marvin/devbox wercker
    - "[[ $(docker run -it --entrypoint='/usr/local/go/bin/go' marvin/devbox version) =~ 1.4.2 ]]"
    - "[[ $(docker run -it --entrypoint='/usr/bin/groups' marvin/devbox dev) =~ docker ]]"
    - "[[ $(docker run -it --entrypoint='/usr/bin/groups' marvin/devbox dev) =~ dev ]]"
    - docker run -it --entrypoint='/usr/bin/which' marvin/devbox packer
    - docker run -it --entrypoint='/usr/bin/pip' marvin/devbox --version
    - docker run -it --entrypoint='/usr/bin/java' marvin/devbox -version
    - docker run -it --entrypoint='/usr/bin/javac' marvin/devbox -version
    - docker run -it --entrypoint='/usr/bin/mvn' marvin/devbox --version

deployment:
  hub:
    branch: master
    owner: marvinpinto
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push marvin/devbox
