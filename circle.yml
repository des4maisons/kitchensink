machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --no-cache --rm -t marvin/devbox .

test:
  override:
    - /bin/true

deployment:
  hub:
    branch: master
    owner: marvinpinto
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push marvin/devbox
