language: python
sudo: true

services:
  - 'docker'

env:
  global:
    - secure: ""
    - secure: ""

script:
  - 'docker info'
  - 'docker --version'
  - 'docker build --no-cache --rm -t quay.io/marvin/devbox:latest .'

deploy:
- provider: script
  script: 'docker login -e="." -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" quay.io && docker push quay.io/marvin/devbox:latest'
  on:
    repo: marvinpinto/docker-devbox
    branch: master

notifications:
  email: false
  irc:
    - secure: ""
